		<div id="registration">
			<h3>Sign up for a Referral Account</h3>
			<form class="well form-horizontal" action="#">
                <div class="alert alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Reminder!</strong> We need to review your registration information before you can log in.
                </div>
				<fieldset>
					<div class="control-group">
						<label class="control-label" for="email_address">Email Address</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="email_address">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="pass_word">Password</label>
						<div class="controls">
							<input type="password" class="input-large" id="pass_word">
						</div>
					</div>
 					<div class="control-group">
						<label class="control-label" for="pass_word">Verify Password</label>
						<div class="controls">
							<input type="password" class="input-large" id="ver_pass_word">
						</div>
					</div>
                    <div class="control-group">
                        <label class="control-label">Your Age</label>
                        	<div class="controls">
                            <label class="radio">
                                <input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios">
                                I'm over 18</label>
                            <label class="radio">
                                <input type="radio" value="option2" id="optionsRadios2" name="optionsRadios">
                                I'm under 18</label>
                        </div>
                    </div>              
				</fieldset>
                <ul class="nav nav-list">
                  <li class="divider"></li>
                </ul> 
                <fieldset>
               	<div class="control-group">
						<label class="control-label" for="first_name">First Name</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="first_name">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="last_name">Last Name</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="last_name">
						</div>
					</div>
 					<div class="control-group">
						<label class="control-label" for="phone_number">Phone Number</label>
						<div class="controls">
							<input type="text" class="input-large" id="phone_number">
						</div>
					</div> 
 					<div class="control-group">
						<label class="control-label" for="company">Company</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="company">
						</div>
					</div> 
                     <div class="control-group">
						<label class="control-label" for="address2">Address 1</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="address1">
						</div>
					</div> 
                   	<div class="control-group">
						<label class="control-label" for="address2">Address 2</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="address2">
						</div>
					</div>
                    <div class="control-group">
                        <label class="control-label" for="country" >Country</label>
						<div class="controls">
                       	  <select class="input-large bfh-countries" data-country="US"></select>
						</div>
                 	</div>
					<div class="control-group">
                        <label class="control-label" for="states" >State/Province</label>
						<div class="controls">
                       	  <select class="input-large bfh-states" data-country="US" data-state="AL"></select>
						</div>
                  </div>
                  <div class="control-group">
						<label class="control-label" for="zip">Zip/Postal Code</label>
						<div class="controls">
							<input type="text" class="input-medium" id="zip">
						</div>
					</div>
                </fieldset>
                
                <ul class="nav nav-list">
                  <li class="divider"></li>
                </ul>              
                
                <fieldset>
                <div class="control-group">
                	<label for="select_org" class="control-label">Organization</label>
					<div class="controls">
						<select class="input-med">
							<option>Select #1</option>
							<option>Select #2</option>
						</select>
				
					</div>
				</div>
                <div class="control-group">
                	<label for="select_rep" class="control-label">Representative's Name</label>
					<div class="controls">
						<select class="input-med">
							<option>Select #1</option>
							<option>Select #2</option>
						</select>
				
					</div>
				</div>
 
                </fieldset>
                
                <ul class="nav nav-list">
                  <li class="divider"></li>
                </ul> 
                
                <fieldset>

                <label class="checkbox">
                  <input type="checkbox"> I agree to the <a href="#">Terms and Conditions</a>
                </label>
 
                </fieldset>
                
				<div class="centered">

					<button type="submit" class="btn btn-primary">
						Register
					</button>
				</div>
			</form>
